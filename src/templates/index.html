<!DOCTYPE html>
<html>
  <head>
    <title>Meme Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <div id="content">
      <h1>{{ message }}</h1>
      <img src="{{ meme_url }}" alt="Our random gif" />

      <form action="/add-meme" method="post">
        <input type="text" placeholder="Meme URL (http://...)" name="url" required />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
